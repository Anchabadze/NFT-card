<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <img class="nft__pic" src="./images/image-equilibrium.jpg" alt="NFT-picture">

    <div class="nft__text">

      <h1 class="nft__title">Equilibrium #3429</h1>

      <p class="nft__descrp">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft__price">
        <img class="nft__price-pic" src="./images/icon-ethereum.svg" alt="eth">
          0.041 ETH
      </div>

      <div class="nft__days">
        <img class="nft__days-pic" src="./images/icon-clock.svg" alt="clock">
          3 days left
      </div> 

      <hr class="nft__line">
    
      <div class="nft__author">
        <img src="./images/image-avatar.png" alt="avatar" id="img-avatar">  
          Creation of Jules Wyvern
      </div>
    </div>          
  </div>
</body>
</html>
